<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<!-- common -->
<!-- Notification,Loading Modal -->
<div th:fragment="common">
    <div id="dialog">
        <div class="modal" rel="modal">
            <div class="title" rel="title">제목</div>
            <div class="content" rel="content">내용</div>
            <div class="button-container" rel="buttonContainer">
                <div class="button">버튼1</div>
                <div class="button">버튼2</div>
            </div>
        </div>
    </div>
    <!-- Loading -->
    <div id="loading">
        <img alt="" class="icon" th:src="@{/images/loading.png}">
        <span class="text">잠시만 기다려 주세요</span>
    </div>
</div>

<!-- Header -->
<header id="header" th:fragment="header">
    <div class="header-container">
        <div class="logo">
            <a class="link" href="/">
                <img class="logo-img" alt="logo" th:src="@{/images/tamnaju-logo.png}">
            </a>
        </div>
        <div class="spring"></div>
        <ul class="menu-container">
            <li class="item">
                <a class="link" th:href="@{/jejumap/weather}">날씨</a>
            </li>
            <li class="item">
                <a class="link" th:href="@{/notice/list}">공지사항</a>
            </li>
        </ul>
        <div class="spring"></div>
        <ul class="menu-container">
            <li class="item" th:if="${authentication == null}">
                <a class="link" th:href="@{/join}">
                    <img class="image" th:src="@{/images/icons/register-icon.png}" alt="회원가입">
                </a>
            </li>
            <li class="item" th:if="${authentication == null}">
                <a class="link" th:href="@{/login}">
                    <img class="image" th:src="@{/images/icons/login-icon.png}" alt="로그인">
                </a>
            </li>
            <li class="item" th:if="${authentication != null}">
                <a class="link" th:href="@{/my-info}">내 정보</a>
            </li>
            <li class="item" th:if="${authentication != null}">
                <a class="link" th:href="@{/logout}">
                    <img class="image" th:src="@{/images/icons/logout-icon.png}" alt="로그아웃">
                </a>
            </li>
        </ul>
    </div>
</header>

<!-- Footer -->
<footer id="footer" th:fragment="footer">
    <div class="content-container">
        <div>(주)탐나주</div>
        &copy; Copyright GC COMPANY Corp. All rights reserved.
    </div>
</footer>

</html>
