<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>탐나주 - 공지사항</title>
    <link rel="stylesheet" th:href="@{/stylesheets/common.css}">
    <link rel="stylesheet" th:href="@{/stylesheets/notice/write.css}">
    <script defer th:src="@{/scripts/notice/write.js}"></script>
</head>

<body>
    <th:block th:replace="~{fragments :: header}"></th:block>
    <main class="spring">
        <div id="title">공지사항 - 게시물 작성</div>
        <form id="write">
            <label>
                <div class="subject">제목</div>
                <input class="content" type="text" name="title">
            </label>
            <label>
                <div class="subject">내용</div>
                <input class="content" type="text" name="content">
            </label>
            <input type="submit" value="게시하기">
        </form>
    </main>
    <th:block th:replace="~{fragments :: footer}"></th:block>
</body>

</html>
