<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>탐나주</title>
    <link rel="stylesheet" href="/stylesheets/common.css">
    <link rel="stylesheet" href="/stylesheets/index.css">
</head>

<body>
    <th:block th:replace="~{fragments :: common}"></th:block>
    <th:block th:replace="~{fragments :: header}"></th:block>
    <main id="main">
        <!-- section1 : 메인 이미지와 사용자가 주로 이용하는 기능에 대한 바로가기 제공 -->
        <div class="main-img-container">
            <img class="main-image" alt="" th:src="@{/images/jejuMain.jpeg}">
            <div class="text-container">
                <img class="logo-img" alt="" th:src="@{/images/tamnaju-logo-text.png}">
            </div>
            <div class="category-container">
                <ul class="category">
                    <li class="item">
                        <a class="link" th:href="@{/jejumap/weather}">
                            <img class="image" th:src="@{/images/icons/weather-icon.png}" alt="날씨">
                        </a>
                    </li>
                    <li class="item">
                        <a class="link" th:href="@{/notice}">
                            <img class="image" th:src="@{/images/icons/notice-icon.png}" alt="공지사항">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </main>
    <th:block th:replace="~{fragments :: footer}"></th:block>
</body>

</html>
